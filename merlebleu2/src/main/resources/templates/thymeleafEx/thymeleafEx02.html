<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>
    <div>
        카테고리 : <span th:text="${itemDto.Category1}"></span> >> <span th:text="${itemDto.Category2}"></span>
    </div>
    <div>
        상품명 : <span th:text="${itemDto.itemNm}"></span>
    </div>

    <div>
        상품등록일 : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        상품가격 : <span th:text="${itemDto.Listprice}"></span>
    </div>
    <div>
        할인율 : <span th:text="${itemDto.Discount}"></span>
    </div>
    <div>
        판매가격 : <span th:text="${itemDto.Sellprice}"></span>
    </div>

    <div>
        상품코드 : <span th:text="${itemDto.itemCode}"></span>
    </div>
</body>
</html>
